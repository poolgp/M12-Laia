<script>

  function CambiarColor(obj, color) {

    //window.alert(obj + " " + color);

    var frente = document.getElementById("mascara").getSVGDocument().getElementById(obj);
    frente.style.setProperty("fill", color, "");

    //    var ulls1 = document.getElementById("mascara").getSVGDocument().getElementById("ulls1");

  }

</script>

<body style="background-image: url(img/kenya.jpg);">

  <div class="contenidorPrincipal">
    <div>
      <h1 class="titolPrincipal">Mascaras de Kenia</h1>
    </div>

    <div class="bordeJoc">

      <form name="form1">
        <input type="hidden" id="area" name="area" value="0">
        <button class="rojo" type="button" onclick="javascript:CambiarColor(this.form.area.value, 'red')">rojo</button>
        <button class="azul" type="button" onclick="javascript:CambiarColor(this.form.area.value, 'blue')">azul</button>
        <button class="amarillo" type="button"
          onclick="javascript:CambiarColor(this.form.area.value, 'yellow')">amarillo</button>
        <button class="verde" type="button"
          onclick="javascript:CambiarColor(this.form.area.value, 'green')">verde</button>
      </form>

      <embed id="mascara" src="img/mascara.svg" width="745" height="1053" />
    </div>

  </div>
