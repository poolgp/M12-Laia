<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100vh;
            background-color: #2ECC71; /* Color de fondo verde */
            position: relative;
        }

        .country {
            fill: #2ECC71; /* Color verde por defecto */
            cursor: pointer;
        }
    </style>
    <title>Mapa Mundial</title>
</head>
<body>
    <div id="map">
        <!-- Aquí se generará el mapa -->
    </div>
    <script>
        // Carga el mapa mundial SVG en el elemento con id "map"
        fetch('img/world.svg')
            .then(response => response.text())
            .then(data => {
                document.getElementById('map').innerHTML = data;
                initializeMap();
            });

        function initializeMap() {
            const countries = document.querySelectorAll('.country');

            // Agregar eventos de mouse para cambiar el color al pasar el mouse
            countries.forEach(country => {
                country.addEventListener('mouseover', () => {
                    country.style.fill = '#FF5733'; // Cambiar a otro color al pasar el mouse
                });

                country.addEventListener('mouseout', () => {
                    country.style.fill = '#2ECC71'; // Volver al verde por defecto al salir del mouse
                });
            });
        }
    </script>
</body>
</html>
