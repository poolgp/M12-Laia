<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de preguntes </title>
    <link rel="stylesheet" href="Preguntas.css">
</head>

<body>
    <h1>Cientifiks en joc: India</h1>

    <span id="score">SCORE: <span id="scr">0</span></span>

    <div class="container1" id="container1">
        <div class="containerPregunta">
            <h2>Bienvenido al Preguntados de la India</h2>
            <p>¡Contesta las preguntas de cultura general sobre la India y gana puntos!</p>
            <p>Contesta bien más de 10 preguntas para desbloquear el siguiente nivel.</p>
        </div>

        <div class="containerResposta">
            <div class="respuesta">A.</div>
            <div class="respuesta">B.</div>
            <div class="respuesta">C.</div>
            <div class="respuesta">D.</div>
        </div>
    </div>

    <button id="start" type="button" onclick="start()">START</button>

    <div class="container2" id="container2">
        <div class="containerFinJuego">
            <h2>Fin del juego</h2>
            <span id="FinJuego">Tu puntuación final es: <span id="finalScore">0</span></span>
        </div>
    </div>

    <button id="home" type="button" onclick="home()">Home</button>
    
    <script src="Preguntas.js"></script>
</body>

</html>
